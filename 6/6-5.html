<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>余り算</title>

</head>

<body>
	<h1>余り算</h1>
	<p id="output1">結果を出力します</p>
	<script>
		const output1 = document.getElementById("output1");
		let a = 1;
		let b = 3;
		let c = a % b; 
		output1.innerHTML = c;
	</script>
</body>

</html>

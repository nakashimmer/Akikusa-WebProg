<!DOCTYPE html>
<html>

<head>
	<!-- Google Analytics -->
	<script src="/showcase/ga.js"></script>
	<meta charset="utf-8">
	<meta name="robots" content="noindex">
	<title>input要素のtype属性</title>
</head>

<body>
	<h1>input要素のtype属性</h1>
	<p>スライダ：<p><input type="range" id="input1">
	<button onclick="btn1();">押す</button></p>
	<p>カレンダ：<p><input type="date" id="input2">
	<button onclick="btn2();">押す</button></p>
	<p>カラーピッカ：<p><input type="color" id="input3">
	<button onclick="btn3();">押す</button></p>

	<p id="output1">おはようございます。</p>
	<script>
		 const input1 = document.getElementById("input1");
		 const input2 = document.getElementById("input2");
		 const input3 = document.getElementById("input3");
		const output1 = document.getElementById("output1");
		function btn1() {
			 output1.innerHTML = input1.value;
		}
		function btn2() {
			output1.innerHTML = input2.value;
		}
		function btn3() {
			output1.innerHTML = input3.value;
		}		
	</script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>3.2.6.リッチなデザイン</title>
	<style>
		/*1.リセットCSS*/
		* {
			margin: 0px;
			padding: 0px;
			font-size: 32px;
		}

		/*2.文字の大きさの調整*/
		header h1 {
			font-size: 1.2em;
			line-height: 2em;
		}

		footer small {
			font-size: 0.8em;
			line-height: 1em;
		}

		/*3.背景色*/
		header,
		footer {
			background-color: black;
			color: white;
		}

		/*4.文字の左右揃え*/
		h1,
		footer {
			text-align: center;
		}

		/*5.上下揃え*/
		#wrap {
			display: flex;
			flex-direction: column;
			height: 100vh;
		}

		main {
			flex: 1;
			background-color: #eee;
			width: 90%;
			margin: 50px auto;
			padding: 1em;
			border: 1px solid gray;
		}

		main>* {
			margin: 0.5em;
		}

		/*6.リッチなデザイン*/
		main p {
			border: 1px solid gray;
			width: 300px;
			height: 300px;
			margin: 30px auto;
			box-shadow: 10px 10px 10px gray;
			border-radius: 1em;
			transform: rotate(-20deg);
		}
	</style>
</head>

<body>
	<div id="wrap">

		<header>
			<h1>3.2.6.リッチなデザイン</h1>
		</header>

		<main>
			<h2>リッチなデザインのサンプル</h2>
			<p>アプリケーション</p>
		</main>

		<footer>
			<p><small>(C)akikusa.</small></p>
		</footer>

	</div>
	<script>
	</script>
</body>

</html>

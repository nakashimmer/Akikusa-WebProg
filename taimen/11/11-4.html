<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>CSSの演習</title>
	<style>
		/*1.リセットCSS*/
		*{
			margin:0px;padding:0px;
			font-size:32px;
		}

		/*2.文字の大きさの調整*/
		header h1{font-size:1.2em;}
		footer small{font-size:0.8em;}

		/*3.背景色*/
		header,footer{background-color:black; color:white;}

		/*4.文字の左右揃え*/
		h1,footer{text-align:center;}

		/*5.上下揃え*/
		#wrap{
			display:flex;
			flex-direction:column;
			height:100vh;
		}
		main{
			flex:1;
			background-color:#eee;
			width:90%;
			margin:50px auto;
			border:1px solid gray;
		}



	</style>
</head>

<body>
	<div id="wrap">

		<header>
			<h1>CSSの演習</h1>
		</header>

		<main>
			<h2>ビデオのサンプル</h2>
			<video id="video1" src="video.mp4"></video>
			
			<p>
				<button onclick="video1.play();">再生</button>
				<button onclick="video1.pause();">一旦停止 </button>
				<button onclick="video1.currentTime=0;video.play();">最初から</button>
				<button onclick="video1.volume -= 0.2;">音を小さく</button>
				<button onclick="video1.volume += 0.2;">音を大きく</button>
				<button onclick="video1.playbackRate += 0.5;">早く</button>
				<button onclick="video1.playbackRate -= 0.5;">ゆっくり</button>
			</p>
		</main>

		<footer>
			<p><small>(C)akikusa.</small></p>
		</footer>

	</div>
	<script>
		const video1 = document.getElementById("video1");
	</script>
</body>

</html>

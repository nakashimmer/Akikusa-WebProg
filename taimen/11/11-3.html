<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>11.3.JavaScriptでオーディオをコントロール</title>
	<style>
		/*1.リセットCSS*/
		*{
			margin:0px;padding:0px;
			font-size:32px;
		}

		/*2.文字の大きさの調整*/
		header h1{font-size:1.2em;}
		footer small{font-size:0.8em;}

		/*3.背景色*/
		header,footer{background-color:black; color:white;}

		/*4.文字の左右揃え*/
		h1,footer{text-align:center;}

		/*5.上下揃え*/
		#wrap{
			display:flex;
			flex-direction:column;
			height:100vh;
		}
		main{
			flex:1;
			background-color:#eee;
			width:90%;
			margin:50px auto;
			padding:1em;
			border:1px solid gray;
		}
		main>*{
			margin:0.5em;
		}


	</style>
</head>

<body>
	<div id="wrap">

		<header>
			<h1>11.3.JavaScriptでオーディオをコントロール</h1>
		</header>

		<main>
			<h2>JavaScriptでオーディオをコントロールのサンプル</h2>
			<p><audio id="audio1" src="audio.mp3"></audio></p>
			
			<p>
				<button onclick="audio1.play();">再生</button>
				<button onclick="audio1.pause();">停止</button>
				<button onclick="audio1.currentTime=0;audio1.play();">最初から</button>
				<button onclick="audio1.volume -= 0.2;">音を小さく</button>
				<button onclick="audio1.volume += 0.2;">音を大きく</button>
				<button onclick="audio1.playbackRate += 0.5;">早く</button>
				<button onclick="audio1.playbackRate -= 0.5;">ゆっくり</button>
			</p>
		</main>

		<footer>
			<p><small>(C)akikusa.</small></p>
		</footer>

	</div>
	<script>
		const audio1 = document.getElementById("audio1");
	</script>
</body>

</html>

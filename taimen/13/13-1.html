<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>CSSの演習</title>
	<style>
		*{margin:0px;padding:0px;}
		#box1{
			background-color:green;
			width:20px;height:20px;
			position:absolute;
			left:0px;top:0px;
		}
	</style>
</head>

<body>
	<div id="box1"></div>

	<script>
		const box1 = document.getElementById("box1");

		document.addEventListener("mousemove", move1);

		function move1(e) {
			box1.style.left = e.clientX + "px";
			box1.style.top = e.clientY + "px";
		}
	</script>
</body>

</html>

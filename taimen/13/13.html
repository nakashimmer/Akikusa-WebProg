<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>13</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			position: relative;
		}

		#box1 {
			background-color: red;
			width: 20px;
			height: 20px;
			position: absolute;
		}
	</style>
</head>

<body>
	<div id="box1"></div>

	<script>
		const box1 = document.getElementById("box1");

		box1.addEventListener("mousemove", mydraw);

		function mydraw(e) {
			box1.style.left = (e.clientX - 10) + "px";
			box1.style.top = (e.clientY - 10) + "px";
		}
	</script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>初めてのJavaScript</title>
	<style>
		canvas {
			display: block;
			margin: 50px auto;
			border: 0px solid gray;
			width: 300px;
			height: 300px;
			filter: drop-shadow(10px 10px 10px gray);
		}
	</style>
</head>

<body>
	<canvas id="canvas1" width="300" height="300">
	</canvas>

	<script>
		var canvas1 = document.getElementById("canvas1");
		var c = canvas1.getContext("2d");
		c.beginPath();
		c.moveTo(100, 125);
		c.lineTo(150, 175);
		c.lineTo(200, 125);
		c.strokeStyle = "red";
		c.lineWidth = 141;
		c.lineCap = "round";
		c.stroke();

	</script>

</body>

</html>

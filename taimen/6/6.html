<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>6</title>
</head>

<body>
	<p><button onclick="btn1();">占う</button></p>
	<p>あなたのきょうの運勢は<span id="output1"></span>です。</p>

	<script>
		const OUTPUT1 = document.getElementById("output1");

		function btn1() {
			let n = Math.floor(Math.random() * 3);

			if (n == 0) { OUTPUT1.innerHTML = '大吉'; }
			if (n == 1) { OUTPUT1.innerHTML = '中吉'; }
			if (n == 2) { OUTPUT1.innerHTML = '小吉'; }
		}

	</script>
</body>

</html>

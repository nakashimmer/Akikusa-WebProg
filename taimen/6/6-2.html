<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>6.2.input要素のタイプ属性</title>
	<style>
		/*1.リセットCSS*/
		*{
			margin:0px;padding:0px;
			font-size:32px;
		}

		/*2.文字の大きさの調整*/
		header h1{font-size:1.2em;}
		footer small{font-size:0.8em;}

		/*3.背景色*/
		header,footer{background-color:black; color:white;}

		/*4.文字の左右揃え*/
		h1,footer{text-align:center;}

		/*5.上下揃え*/
		#wrap{
			display:flex;
			flex-direction:column;
			height:100vh;
		}
		main{
			flex:1;
			background-color:#eee;
			width:90%;
			margin:50px auto;
			padding:1em;
			border:1px solid gray;
		}
		main>*{
			margin:0.5em;
		}


	</style>
</head>

<body>
	<div id="wrap">

		<header>
			<h1>6.2.input要素のタイプ属性</h1>
		</header>

		<main>
			<p>入力：<input type="text" id="input1"></p>
			
			<p>入力：<input type="range" id="input1"></p>
			<p>入力：<input type="date" id="input1"></p>
			<p>入力：<input type="color" id="input1"></p>
		
			<p><button onclick="btn1();">ボタン１</button></p>
			
			<p id="output1">ここの部分が書き換えられます</p>
		</main>

		<footer>
			<p><small>(C)akikusa.</small></p>
		</footer>

	</div>
	<script>
		const input1 = document.getElementById("input1");
		const output1 = document.getElementById("output1");
		
		function btn1() {
			output1.innerHTML = input1.value;
		}
	</script>
</body>

</html>

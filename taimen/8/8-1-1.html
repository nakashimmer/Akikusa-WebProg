<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>CSSの演習</title>
	<style>
		/*1.リセットCSS*/
		*{
			margin:0px;padding:0px;
			font-size:32px;
		}

		/*2.文字の大きさの調整*/
		header h1{font-size:1.2em;}
		footer small{font-size:0.8em;}

		/*3.背景色*/
		header,footer{background-color:black; color:white;}

		/*4.文字の左右揃え*/
		h1,footer{text-align:center;}

		/*5.上下揃え*/
		#wrap{
			display:flex;
			flex-direction:column;
			height:100vh;
		}
		main{
			flex:1;
			background-color:#eee;
			width:90%;
			margin:50px auto;
			padding:1em;
			border:1px solid gray;
		}
		main>*{
			margin:0.5em;
		}


	</style>
</head>

<body>
	<div id="wrap">

		<header>
			<h1>CSSの演習</h1>
		</header>

		<main>
			<h2>日付情報のサンプル</h2>
			<p id="output1">日付情報</p>
		</main>

		<footer>
			<p><small>(C)akikusa.</small></p>
		</footer>

	</div>
	<script>
		const output1 = document.getElementById("output1");
		const now = new Date();
		output1.innerHTML = now;
	</script>
</body>

</html>

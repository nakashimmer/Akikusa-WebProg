<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>7-1</title>
</head>

<body>
	<p>
		<input type="text" id="input1">
		<button onclick="btn1();">ボタン１</button>
	</p>
	<p id="output1">出力</p>

	<script>
		const INPUT1 = document.getElementById("input1");
		const OUTPUT1 = document.getElementById("output1");

		function btn1() {
			OUTPUT1.innerHTML = INPUT1.value;
		}
	</script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>5-3</title>
</head>

<body>
	<p id="output1">出力</p>
	<button onclick="btn1();">押す</button>

	<script>
		const output1 = document.getElementById("output1");
		function btn1() {
			let a = 0;
			for (let i = 0; i < 10; i++) {
				a += 3;
			}
			output1.innerHTML = a;
		}
	</script>
</body>

</html>

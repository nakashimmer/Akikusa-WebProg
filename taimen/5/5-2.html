<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>5-2</title>
</head>

<body>
	<p id="output1">出力</p>
	<button onclick="btn1();">押す</button>

	<script>
		const OUTPUT1 = document.getElementById("output1");
		function btn1() {
			let r1 = Math.floor(Math.random() * 3);

			if (r1 === 0) { OUTPUT1.innerHTML = "0です"; }
			if (r1 === 1) { OUTPUT1.innerHTML = "1です"; }
			if (r1 === 2) { OUTPUT1.innerHTML = "2です"; }
		}

	</script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>var</title>

</head>

<body>
	<h1>var</h1>
	<p id="output1">結果を出力します</p>
	<script>
		const output1 = document.getElementById("output1");
		var a = 1;
		var b = 2;
		var c = a + b;
		output1.innerHTML=c;
	</script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>const</title>

</head>

<body>
	<h1>const</h1>
	<p id="output1">結果を出力します</div>
	<script>
		const output1 = document.getElementById("output1");
		const pi = 3.1415926;;
		pi = 3.14;
		output1.innerHTML=pi;
	</script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<!-- Google Analytics -->
	<script src="/AkikusaWebProg/ga.js"></script>
	<meta charset="utf-8">
	<meta name="robots" content="noindex">
	<title>Math(数学のオブジェクト)</title>

</head>

<body>
	<h1>Math(数学のオブジェクト)</h1>
	<p>切り捨て：<span id="output1"></span></p>
	<p>四捨五入：<span id="output2"></span></p>
	<p>切り上げ：<span id="output3"></span></p>
	<p>累乗：<span id="output4"></span></p>
	<p>円周率：<span id="output5"></span></p>
	<p>乱数：<span id="output6"></span></p>
	<p>0,1,2の乱数：<span id="output7"></span></p>

	<script>
		 const output1 = document.getElementById("output1");
		 const output2 = document.getElementById("output2");
		 const output3 = document.getElementById("output3");
		 const output4 = document.getElementById("output4");
		 const output5 = document.getElementById("output5");
		 const output6 = document.getElementById("output6");
		 const output7 = document.getElementById("output7");

		 output1.innerHTML =Math.floor(3.14);
		 output2.innerHTML =Math.round(3.14);
		 output3.innerHTML =Math.ceil(3.14);
		 output4.innerHTML =Math.pow(2, 3);
		 output5.innerHTML =Math.PI;
		 output6.innerHTML =Math.random();
		 output7.innerHTML = Math.floor(Math.random() * 3);
	</script>
</body>

</html>
